<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Todo App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">My Todo App</h1>

    <!-- âœ… Task Form -->
    <div class="p-4 bg-white rounded-3 shadow-sm border">
      <form id="todo-form">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" required placeholder="Enter task title">
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="due-date" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="due-date" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="assignee" class="form-label">Assign To <span class="text-muted">(optional)</span></label>
            <select class="form-select" id="assignee">
              <option value="">-- Select a person --</option>
              <option value="Linus">Linus</option>
              <option value="Bob">Bob</option>
              <option value="Carl">Carl</option>
            </select>
          </div>
        </div>

        <!-- ðŸ“Ž Attachments -->
        <div class="mb-3">
          <label for="attachment" class="form-label">Attachments</label>
          <div class="input-group">
            <input class="form-control" type="file" id="attachment">
            <button class="btn btn-outline-primary" type="button" id="confirm-file">Confirm to Add</button>
          </div>
          <ul class="list-group mt-3" id="confirmed-files"></ul>
        </div>

        <div class="text-end">
          <button id="submit-btn" type="submit" class="btn btn-primary">+ Add Task</button>
        </div>
      </form>
    </div>

    <!-- âœ… Task List -->
    <div class="p-4 mt-4 bg-white rounded-3 shadow-sm border">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Todos</h4>
        <div class="d-flex gap-2">
          <button id="toggle-done-btn" class="btn btn-outline-secondary btn-sm">Show Done</button>
          <button id="clear-done-btn" class="btn btn-outline-danger btn-sm">Clear Done Tasks</button>
        </div>
      </div>
      <div id="todo-list-container"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
